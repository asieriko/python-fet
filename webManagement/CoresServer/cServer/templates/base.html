<html>
<head>
<title>{% block title %}FET Server{% endblock %}</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</head>
<body {% block body %} {% endblock %}>
	<nav class="navbar navbar-expand-lg navbar-light bg-light">
 		<div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse" aria-expanded="false" aria-controls="navbar">
            	<span class="sr-only">Toggle navigation</span>
            	<span class="icon-bar"></span>
            	<span class="icon-bar"></span>
            	<span class="icon-bar"></span>
			</button>
			<a class="navbar-brand" href="#">FET Server Manager</a>
        </div>
         <div id="navbar" class="navbar-collapse collapse">
            <ul class="navbar-nav">
              <li class="nav-item active">
                <a class="nav-link" href="{% url 'home' %}">Home <span class="sr-only">(current)</span></a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'asig' %}">Assignements</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'threads' %}">Threads</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'results' %}">Results</a>
              </li>
            </ul>
            {% if not request.user.is_authenticated %}
              <form class='form-inline navbar-from navbar-right' method='POST' action='{% url "login" %}'>
              	{% csrf_token %}
              	<div class='form-group'>
              		<input type='text' class='form-control' name='username' placeholder='username' />
              	</div>
              	<div class='form-group'>
              		<input type='password' class='form-control' name='password' placeholder='password' />
              	</div>
              	<button type="submit" class="btn btn-primary">Login</button>
              </form>
              {% else %}
              <ul class="navbar-nav">
              	<li><a href="{% url 'logout' %}">Log Out</a></li>
              </ul>
              {% endif %}
          </div>
        </nav>
{% block content %}
        
{% endblock %}
</body>
</html>
